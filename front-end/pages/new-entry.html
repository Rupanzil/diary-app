<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container border">
      <div class="h3">Add a new entry</div>
      <div class="entry-container p-3">
        <input type="text" placeholder="Title" class="container mb-5" />
        <textarea
          placeholder="Your entry here...."
          type="text"
          id="new-entry"
          class="container mb-2"
        ></textarea>
        <div
          class="button-container container-fluid d-flex justify-content-between p-0"
        >
          <a href="./home.html">
            <button class="btn btn-success me-2" id="add-new-post-button">
              Add new Post
            </button>
          </a>
          <a href="./home.html">
            <button class="btn btn-secondary" id="cancel-button">Cancel</button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../src/new-entry.js"></script>
  </body>
</html>
